<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/landing_page.css" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
       
    <div class="container-fluid d-flex flex-row vh-100 p-0">
        <!-- Segunda div (à esquerda) - Formulário -->
        <img src="/static/image/landing_page/forma.png" alt="Logo" class="img-top-left">
        <div class="container d-flex flex-column justify-content-center align-items-center vh-80">
            <div class="form-header">
                <div class="form-text">
                    <h1>Agenda para todo dia</h1>
                    <h4>Um site feito para as pessoas que querem estar com os compromissos em dia, e conseguir planejar sua semana, se tornado uma pessoa mais proativa.</h4>
                </div>
                <div class="input-group flex-column">
                    <div>
                        <button onclick="window.location.href='/templates/login.html';" id="myButton" class="btn btn-primary position-relative ms-0 mb-3">Acessar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Primeira div (à direita) - Texto e imagem -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center d-none d-md-flex bg-custom">
            <img src="/static/image/landing_page/background.png" alt="prancheta">   
        </div>      
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
