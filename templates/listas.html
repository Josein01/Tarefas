<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="icon" href="{{ url_for('static', filename='Imagens/logo.png') }}" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .container-fluid {
            height: 100%;
        }

        .row {
            height: 100%;
        }

        .list-group {
            height: 100%;
            overflow-y: auto;
            background-color: #C4904A;
        }

        .list-group-item {
            background-color: #C4904A;
        }

        .col-3 {
            border-right: 1px solid #ddd;
            padding: 0;
        }

        .tab-content {
            padding: 20px;
        }

        .button-container {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <div class="list-group" id="list-tab" role="tablist">
            
                    <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                        href="#list-profile" role="tab" aria-controls="profile">Listas</a>
                    <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                        href="#list-messages" role="tab" aria-controls="messages">Notas</a>
                    <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                        href="#list-calendario" role="tab" aria-controls="Calendario">Calendário</a>
                  
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="nav-tabContent">

                    <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">
                        <div class="container">                            
                            <div class="create-list">
                                <input type="text" id="new-list-name" placeholder="Nome da nova lista">
                                <button id="create-list-btn">Criar Lista</button>
                            </div>
                            
                            <div id="lists-container" class="lists-container">
                                <div id="empty-message" class="empty-message">
                                    Nenhuma lista criada. Crie sua primeira lista acima!
                                </div>
                            </div>
                        </div>
                            <div id="confirm-modal" class="modal">
                            <div class="modal-content">
                                <h3>Confirmação</h3>
                                <p>Tem certeza que deseja excluir esta lista?</p>
                                <div class="modal-actions">
                                    <button id="confirm-yes" class="confirm-btn yes-btn">Sim</button>
                                    <button id="confirm-no" class="confirm-btn no-btn">Não</button>
                                </div>
                            </div>
                        </div>
                    
                    
                        <script src="js/script.js"></script>
                    </div>
                    <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                            aria-labelledby="list-home-list">
                            <div id="shopping-list"></div>
                            <div class="button-container">
                                <button type="button" class="btn btn-secondary" data-toggle="modal"
                                    data-target="#staticBackdrop">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                        class="bi bi-clipboard2-plus-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5">
                                        </path>
                                        <path
                                            d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585q.084.236.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5q.001-.264.085-.5M8.5 6.5V8H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V9H6a.5.5 0 0 1 0-1h1.5V6.5a.5.5 0 0 1 1 0">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                            <div class="modal fade" id="staticBackdrop" data-backdrop="static"
                                data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Adicionar Tarefa</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="popup-container">
                                                <div class="popup-box">
                                                  <div class="container">
                                                    <div class="mb-3">
                                                        <input type="text" id="item-input" class="form-control mb-2" placeholder="Nome da Tarefa">
                                                        <textarea rows="6" id="desc-input" class="form-control mb-2" placeholder="Tarefa"></textarea>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Fechar</button>
                                                <button class="btn btn-primary" id="add-item-btn">Adicionar</button>
                                             
                                            <script src="js/localStorage.js"></script>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="list-calendario" role="tabpanel" aria-labelledby="Calendario">
                        <div id="container">
                            <div id="header">
                              <div id="monthDisplay"></div>
                      
                              <div>
                                <button id="backButton">Voltar</button>
                                <button id="nextButton">Próximo</button>
                              </div>
                                
                            </div>
                      
                            <div id="weekdays">
                              <div>Domingo</div>
                              <div>Segunda-feira</div>
                              <div>Terça-feira</div>
                              <div>Quarta-feira</div>
                              <div>Quinta-feira</div>
                              <div>Sexta-feira</div>
                              <div>Sábado</div>
                            </div>
                      
                      
                            <div id="calendar" ></div>
                      
                         
                        </div>
                      
                        <div id="newEventModal">
                          <h2>New Evente</h2>
                      
                          <input id="eventTitleInput" placeholder="Event Title"/>
                      
                          <button id="saveButton"> Salvar</button>
                          <button id="cancelButton">Cancelar</button>
                        </div>
                      
                        <div id="deleteEventModal">
                          <h2>Evento</h2>
                      
                          <div id="eventText"></div><br>
                      
                      
                          <button id="deleteButton">Deletar</button>
                          <button id="closeButton">Fechar</button>
                        </div>
                      
                        <div id="modalBackDrop"></div>
                    </div>
                    <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="Calendario">Ignore</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="script.js"></script>
</body>

</html>
